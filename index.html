<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device, initial-scale=1.0" >
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Document</title>
    </head>
<body>
    <h1>My Website</h1>
    <div id="banner">
        
    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = "Welcome to my website"
            const subtitle = "this is a website for learning react"
            const address = "https:www.netninja.dev"
            return (
                <div className="banner">
                    <h2>{title}</h2>
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toLocaleDateString()}</p>
                    <p>Random number: {Math.random() * 100 }</p>
                    <a href={address}>Visit the Net Ninja Site.</a>
                </div>
            )
        }

        // render the component to the DOM

        ReactDOM.render(<Banner />, document.getElementById('banner'))

    </script>
</body>    
</html>
